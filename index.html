<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jasiri Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c8c8c8, #f2f2f2);
      font-family: 'Cinzel Decorative', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
    }

    .title {
      display: flex;
      font-size: 48px;
      letter-spacing: 10px;
      color: #222;
    }

    .title span {
      opacity: 0;
      transform: translateY(-50px);
      animation: dropIn 0.6s ease forwards;
    }

    /* Delay each letter */
    .title span:nth-child(1) { animation-delay: 0.1s; }
    .title span:nth-child(2) { animation-delay: 0.2s; }
    .title span:nth-child(3) { animation-delay: 0.3s; }
    .title span:nth-child(4) { animation-delay: 0.4s; }
    .title span:nth-child(5) { animation-delay: 0.5s; }
    .title span:nth-child(6) { animation-delay: 0.6s; }
    .title span:nth-child(7) { animation-delay: 0.7s; }
    .title span:nth-child(8) { animation-delay: 0.8s; }
    .title span:nth-child(9) { animation-delay: 0.9s; }
    .title span:nth-child(10) { animation-delay: 1.0s; }

    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .video-container {
      border: 5px solid #000;
      max-width: 80%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="175310948833961643.png" alt="Jasiri Logo">
    </div>
    <div class="title">
      <span>A</span><span>P</span><span>P</span><span>L</span><span>I</span><span>C</span><span>A</span><span>T</span><span>I</span><span>O</span><span>N</span>
    </div>
  </div>

  <div class="video-container">
    <video controls autoplay muted>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
